- name: setup Mysql with medium_db db and remote login
  become: yes
  hosts: Dbservers
  tasks:
    - name: Installing Mysql  and dependencies
      package:
       name: "{{item}}"
       state: present
       update_cache: yes
      loop:
       - mysql-server
       - mysql-client 
       - python3-mysqldb
       - libmysqlclient-dev
      become: yes
    - name: start and enable mysql service
      service:
        name: mysql
        state: started
        enabled: yes
  handlers:
    - name: Restart mysql
      service:
        name: mysql
        state: restarted